<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاريعنا</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            text-align: center;
            overflow-x: hidden;
        }

        .header-section {
            background: #f0f8ff;
            position: relative;
        }

        .header-section::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #fff;
            border-radius: 100% / 20px;
            transform: scaleX(2);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }

        .section-title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 5px;
        }

        .section-description {
            font-size: 14px;
            color: #666666;
            margin-bottom: 10px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 0 5px;
            width: 280px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .carousel-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .carousel-card h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333333;
        }

        .carousel-card p {
            font-size: 12px;
            color: #777777;
            margin-bottom: 10px;
        }

        .carousel-card.middle {
            transform: scale(1.1);
            opacity: 1;
        }

        .carousel-card:not(.middle) {
            opacity: 0.5;
        }

        .arrow {
            font-size: 24px;
            color: #005555;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow.left {
            left: -25px;
        }

        .arrow.right {
            right: -25px;
        }

        .dots {
            margin-top: 10px;
        }

        .dot {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #005555;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="header-content">
            <h1 class="section-title">مشاريعنا</h1>
            <p class="section-description">نعرض لكم آخر المشاريع المميزة</p>
        </div>
    </div>

    <div class="carousel">
        <div class="arrow left" onclick="prevSlide()">&#10094;</div>

        <div class="carousel-card middle">
            <img src="https://via.placeholder.com/280x400" alt="Project Image">
            <h3>مشروع 31</h3>
            <p>السعر يبدأ من 300000 ألف</p>
        </div>
        <div class="carousel-card">
            <img src="https://via.placeholder.com/280x400" alt="Project Image">
            <h3>برج ياقوت</h3>
            <p>السعر يبدأ من 320000 ألف</p>
        </div>
        <div class="carousel-card">
            <img src="https://via.placeholder.com/280x400" alt="Project Image">
            <h3>أول رزيدنس</h3>
            <p>السعر يبدأ من 485000 ألف</p>
        </div>

        <div class="arrow right" onclick="nextSlide()">&#10095;</div>
    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        let currentSlide = 0;

        function updateCarousel() {
            const cards = document.querySelectorAll('.carousel-card');
            const dots = document.querySelectorAll('.dot');
            
            cards.forEach((card, index) => {
                card.classList.remove('middle');
                dots[index].classList.remove('active');
                if (index === currentSlide) {
                    card.classList.add('middle');
                    dots[index].classList.add('active');
                }
            });
        }

        function prevSlide() {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : 2;
            updateCarousel();
        }

        function nextSlide() {
            currentSlide = (currentSlide < 2) ? currentSlide + 1 : 0;
            updateCarousel();
        }
    </script>

</body>
</html>
